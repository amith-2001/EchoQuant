<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSM Voice Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b0c10;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #66fcf1;
        color: #0b0c10;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a29e;
      }
      audio {
        margin-top: 20px;
        width: 400px;
      }
    </style>
  </head>

  <body>
    <h2>üéôÔ∏è Talk to CSM</h2>
    <input id="text" placeholder="Type something..." />
    <button onclick="speak()">Generate Speech</button>
    <p id="status"></p>
    <audio id="player" controls></audio>

    <script>
      const socket = io("http://localhost:5000"); // backend URL

      socket.on("connect", () => {
        console.log("‚úÖ Connected to backend");
      });

      socket.on("disconnect", () => {
        console.log("‚ùå Disconnected from backend");
      });

      async function speak() {
        const text = document.getElementById("text").value.trim();
        const status = document.getElementById("status");
        const player = document.getElementById("player");

        if (!text) {
          status.textContent = "‚ö†Ô∏è Please enter text.";
          return;
        }

        status.textContent = "‚è≥ Generating speech...";
        player.src = "";

        // Clear old chunks
        let chunks = [];

        // Listen for audio chunks
        socket.off("audio_chunk");
        socket.on("audio_chunk", (data) => {
          chunks.push(data);
        });

        // When generation finishes
        socket.off("generation_done");
        socket.on("generation_done", () => {
          const blob = new Blob(chunks, { type: "audio/wav" });
          const url = URL.createObjectURL(blob);
          player.src = url;
          player.play();
          status.textContent = "‚úÖ Done! Playing audio...";
        });

        // Send generation request
        socket.emit("generate_stream", { text: text, speaker_id: 0 });
      }
    </script>
  </body>
</html>
