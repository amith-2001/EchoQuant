<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSM Voice Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b0c10;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin-bottom: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #66fcf1;
        color: #0b0c10;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a29e;
      }
      audio {
        margin-top: 20px;
        width: 400px;
      }
    </style>
  </head>

  <body>
    <h2>üéôÔ∏è Talk to CSM</h2>
    <input id="text" placeholder="Type something..." />
    <button onclick="speak()">Generate Speech</button>
    <p id="status"></p>
    <audio id="player" controls></audio>

    <script>
      async function speak() {
        const text = document.getElementById("text").value.trim();
        const player = document.getElementById("player");
        const status = document.getElementById("status");

        if (!text) {
          status.textContent = "‚ö†Ô∏è Please enter text.";
          return;
        }

        status.textContent = "‚è≥ Generating speech...";
        player.src = "";

        try {
          const res = await fetch("http://127.0.0.1:5000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || "Server error");
          }

          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          player.src = url;
          player.play();

          status.textContent = "‚úÖ Done! Playing audio...";
        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå " + err.message;
        }
      }
    </script>
  </body>
</html>
